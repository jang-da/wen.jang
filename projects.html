<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects - 장영웅 포트폴리오</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #F8F9FA;
        }
        .scroll-reveal { opacity: 0; transform: translateY(20px); }
        .scroll-reveal.visible { opacity: 1; transform: translateY(0); }
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        #project-modal { transition: opacity 0.3s ease-out; }
        #modal-content { transition: transform 0.3s ease-out; }
        .project-card { transition: transform 0.3s ease-out, opacity 0.3s ease-out; }
        .project-card.hidden { transform: scale(0.9); opacity: 0; height: 0; padding: 0; margin: 0; overflow: hidden; }
        .filter-btn { padding: 0.5rem 1rem; border-radius: 9999px; font-weight: 500; transition: all 0.2s; }
        .filter-btn.active { background-color: #3B82F6; color: white; }
        .filter-btn:not(.active) { background-color: #E5E7EB; color: #4B5563; }
    </style>
</head> 
<body class="bg-[#F8F9FA] text-[#212529] flex flex-col min-h-screen">

    <!-- NAV BAR -->
    <nav class="sticky top-0 bg-[#F8F9FA]/80 backdrop-blur-sm border-b border-gray-200 z-50 transition-shadow duration-300">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="text-xl font-bold tracking-wider">jang</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html#about" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="index.html#featured-project" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Featured</a>
                        <a href="projects.html" class="text-blue-600 font-semibold px-3 py-2 rounded-md text-sm">Projects</a>
                        <a href="index.html#contact" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- PROJECTS SECTION -->
    <main id="projects" class="py-20 sm:py-24 flex-grow">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight scroll-reveal">All Projects</h1>
                <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-600 scroll-reveal delay-100">
                    그동안 진행했던 다양한 프로젝트들을 소개합니다. 저의 고민의 흔적과 성장을 확인해보세요.
                </p>
            </div>

            <!-- Filter Buttons -->
            <div id="project-filters" class="flex justify-center flex-wrap gap-2 mb-12 scroll-reveal delay-200">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="web">web</button>
                <button class="filter-btn" data-filter="ux/ui">ux/ui</button>
                <button class="filter-btn" data-filter="photo">photo</button>
            </div>

            <!-- 프로젝트 카드가 동적으로 여기에 삽입됩니다. -->
            <div id="project-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="project-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center p-4 z-[100] opacity-0">
        <!-- 모달 내용은 JS로 채워집니다. -->
    </div>

    <!-- FOOTER -->
    <footer class="bg-gray-100 border-t border-gray-200">
        <div class="max-w-6xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-start sm:items-center text-sm text-gray-500">
            <p>&copy; 2024 Jang Young-woong. All Rights Reserved.</p>
            <div class="mt-4 sm:mt-0">
                <a href="#" class="hover:text-blue-600 transition-colors">Back to Top &uarr;</a>
            </div>
        </div>
    </footer>

    <script src="project-data.js"></script>
    <script>
        // --- 네비게이션바 스크롤 그림자 효과 ---
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                nav.classList.add('shadow-md');
            } else {
                nav.classList.remove('shadow-md');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            // --- 프로젝트 카드 동적 생성 ---
            const projectGrid = document.getElementById('project-grid');
            // projects.html에서는 모든 프로젝트를 표시
            projectData.forEach((p, index) => {
                const cardHTML = `
                    <a href="#" class="project-card group block bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 hover:shadow-xl open-modal-btn scroll-reveal"
                       data-category="${p.category}"
                       data-title="${p.title}"
                       data-image="${p.modal_image_src}"
                       data-description="${p.modal_description}"
                       data-process="${p.modal_process}"
                       data-tags='${JSON.stringify(p.tags)}'
                       data-timeline="${p.timeline}"
                       data-link="${p.link}">
                        <div class="relative overflow-hidden rounded-t-lg">
                            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-60 transition-all duration-300 flex items-center justify-center z-10 rounded-t-lg">
                                <div class="text-white text-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform translate-y-4 group-hover:translate-y-0">
                                    <h3 class="text-xl font-bold">View Case</h3>
                                    <p class="text-sm">자세한 내용을 확인하세요 &rarr;</p>
                                </div>
                            </div>
                            <img src="${p.image_src}" alt="${p.image_alt}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="p-6 flex flex-col">
                            <h3 class="text-xl font-bold mb-2">${p.title}</h3>
                            <p class="text-gray-600 text-sm mb-4 flex-grow">${p.short_description}</p>
                            <div class="flex-wrap gap-2">
                                ${p.display_tags.map(tag => `<span class="bg-gray-200 text-xs px-2 py-1 rounded-full">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </a>
                `;
                projectGrid.innerHTML += cardHTML;
            });

            // --- 동적으로 생성된 요소들에 대한 스크립트 초기화 ---
            initializePageScripts();
        });

        function initializePageScripts() {
            // --- 프로젝트 필터링 스크립트 ---
            const filterContainer = document.querySelector('#project-filters');
            const projectCards = document.querySelectorAll('#project-grid .project-card');
            if (filterContainer) {
                filterContainer.addEventListener('click', (e) => {
                    if (e.target.tagName !== 'BUTTON') return;
                    filterContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    const filter = e.target.dataset.filter;
                    projectCards.forEach(card => {
                        card.classList.toggle('hidden', !(filter === 'all' || card.dataset.category.includes(filter)));
                    });
                });
            }

            // --- GSAP 스크롤 트리거 애니메이션 ---
            gsap.registerPlugin(ScrollTrigger);
            gsap.utils.toArray('.scroll-reveal').forEach(element => {
                const delay = parseFloat(element.classList.contains('delay-100') ? 0.1 : 
                                         element.classList.contains('delay-200') ? 0.2 : 0);

                gsap.fromTo(element, 
                    { y: 20, opacity: 0 }, 
                    {
                        y: 0,
                        opacity: 1,
                        duration: 0.6,
                        delay: delay,
                        ease: 'power1.out',
                        scrollTrigger: {
                            trigger: element,
                            start: 'top 90%',
                            toggleActions: 'play none none none' // 한번만 재생
                        }
                    }
                );
            });

            // --- 프로젝트 미리보기 모달 스크립트 ---
            const modal = document.getElementById('project-modal');
            const openModalBtns = document.querySelectorAll('.open-modal-btn');
            openModalBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const category = btn.dataset.category;
                    const project = {
                        title: btn.dataset.title,
                        image: btn.dataset.image,
                        description: btn.dataset.description,
                        process: btn.dataset.process,
                        tags: JSON.parse(btn.dataset.tags),
                        timeline: btn.dataset.timeline,
                        link: btn.dataset.link,
                    };

                    if (category === 'photo') {
                        // 'photo' 카테고리일 경우: 이미지만 보여주는 모달
                        modal.innerHTML = `
                            <div id="modal-content" class="relative w-lolute -top-8 right-0 text-white hover:text-gray-300 z-10 text-4xl leading-none">&times;</button>
                                <img src="${project.image}" alt="${project.title} image" class="block max-w-full max-h-full object-contain">
                        `;
                    } else {
                        // 다른 카테고리일 경우: 기존 상세 정보 모달
                        modal.innerHTML = `
                            <div id="modal-content" class="bg-white rounded-lg shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto relative transform scale-95">
                                <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800 z-10">&times;</button>
                                <img id="modal-image" src="${project.image}" alt="${project.title} image" class="w-full h-64 object-cover">
                                <div class="p-8">
                                    <h2 id="modal-title" class="text-3xl font-bold mb-2">${project.title}</h2>
                                    <p id="modal-timeline" class="text-sm text-gray-500 mb-4">${project.timeline}</p>
                                    <div id="modal-tags" class="flex flex-wrap gap-2 mb-6">${project.tags.map(tag => `<span class="bg-gray-200 text-gray-800 text-xs font-medium px-2 py-1 rounded-full">${tag}</span>`).join('')}</div>
                                    <div class="space-y-6 text-gray-700 leading-relaxed">
                                        <div><h4 class="font-bold text-lg mb-2">Description</h4><p id="modal-description">${project.description}</p></div>
                                        <div><h4 class="font-bold text-lg mb-2">My Role & Process</h4><p id="modal-process">${project.process}</p></div>
                                    </div>
                                    <a id="modal-live-link" href="${project.link}" target="_blank" rel="noopener noreferrer" class="mt-8 inline-block bg-blue-600 text-white font-semibold px-6 py-3 rounded-md hover:bg-blue-700 transition-colors">Visit Website &rarr;</a>
                                </div>
                            </div>
                        `;
                    }

                    // 스크롤바 너비를 계산하여 레이아웃 밀림 방지
                    const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth;
                    document.body.style.paddingRight = `${scrollbarWidth}px`;
                    document.body.style.overflow = 'hidden';

                    modal.classList.remove('hidden');
                    modal.classList.add('flex');
                    setTimeout(() => {
                        modal.classList.remove('opacity-0');
                        modal.querySelector('#modal-content').classList.remove('scale-95');
                    }, 10);
                    // 동적으로 생성된 닫기 버튼에 이벤트 리스너 추가
                    modal.querySelector('#close-modal-btn').addEventListener('click', closeModal);
                });
            });
        }

        function closeModal() {
            const modalContent = modal.querySelector('#modal-content');
            modal.classList.add('opacity-0');
            if (modalContent) modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                modal.innerHTML = ''; // 모달 내용 비우기
                document.body.style.overflow = 'auto';
                document.body.style.paddingRight = ''; // padding-right 제거
            }, 300);
        }

        // --- 모달 닫기 이벤트 리스너 ---
        const modal = document.getElementById('project-modal');
        modal.addEventListener('click', (e) => {
            // 모달의 어두운 배경(자기 자신)을 클릭했을 때만 닫기
            if (e.target === modal) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) closeModal();
        });
    </script>
</body>
</html>

    </script>
</body>
</html>
